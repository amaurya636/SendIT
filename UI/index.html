<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SendIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/order.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/order.js"></script>
</head>

<body>
  <div class="container">
    <nav>
      <img src="images/nav_logo.png" class="logo" />
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Delivery Orders</a>
        </li>
      </ul>
    </nav>
    <form>
      <h1>Send Your Parcel
        <span>Quick</span> &
        <span>Easy</span>
      </h1>
      <div class="form-box">
        <span>From: </span>
        <select>
          <option>Kampala, Uganda</option>
          <option>Mbarara, Uganda</option>
          <option>Gulu, Uganda</option>
          <option>Nairobi, Kenya</option>
          <option>Kisumu, Kenya</option>
          <option>Dar es salaam, Tanzania</option>
          <option>Dodoma, Tanzania</option>
        </select>
        <span>To:</span>
        <select>
          <option>Mbale, Uganda</option>
          <option>Mbarara, Uganda</option>
          <option>Gulu, Uganda</option>
          <option>Nairobi, Kenya</option>
          <option>Kisumu, Kenya</option>
          <option>Dar es salaam, Tanzania</option>
          <option>Dodoma, Tanzania</option>
        </select>
        <span>Weight (kg):</span>
        <input type="text" value=1 />
        <button class="order-btn">Order</button>
      </div>
    </form>
  </div>
</body>

</html>
